<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Image Color Palette Extractor</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <style>

        .container {
            max-width: 800px;
        }
        .card {

        #preview {

        }
        /* RTL support for Arabic */
        [dir="rtl"] .navbar-brand {
            margin-left: auto;
            margin-right: 0;
        }
        [dir="rtl"] .text-center {
            text-align: center !important;
        }
        [dir="rtl"] .swatch {
            direction: ltr; /* Keep HEX codes LTR */
        }
    </style>
    <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-9813988403444765"
     crossorigin="anonymous"></script>
</head>
<body>
    <!-- Navigation Bar with Language Selector -->
    <nav class="navbar navbar-light bg-light">
        <div class="container-fluid">
            <span class="navbar-brand" data-i18n="title">Color Palette Extractor</span>
            <select id="language-select" class="form-select w-auto">
                <option value="en">English</option>
                <option value="es">Español</option>
                <option value="zh">中文</option>
                <option value="fr">Français</option>
                <option value="de">Deutsch</option>
                <option value="pt">Português</option>
                <option value="ru">Русский</option>
                <option value="ja">日本語</option>
                <option value="ko">한국어</option>
                <option value="ar">العربية</option>
            </select>
        </div>
    </nav>

    <div class="container">
        <div class="card p-4">
            <h1 class="text-center mb-4" data-i18n="title">Color Palette Extractor</h1>
            <div class="mb-3">
                <input type="file" class="form-control" id="image-upload" accept="image/*">
            </div>
            <div class="mb-3">
                <label for="color-count" class="form-label" data-i18n="colorCountLabel">Number of Colors (1-10):</label>
                <input type="number" class="form-control" id="color-count" min="1" max="10" value="5">
            </div>
            <div class="text-center mb-3">
                <img id="preview" class="img-fluid" alt="Image Preview">
            </div>
            <button class="btn btn-primary w-100 mb-3" onclick="extractColors()" data-i18n="extractButton">Extract Palette</button>
            <div class="row justify-content-center" id="palette"></div>
        </div>

        <!-- Ad Banner Placement -->
        <br/>
        <div id="carouselExampleAutoplaying" class="carousel slide" data-bs-ride="carousel">
            <div class="carousel-inner">
                <div class="carousel-item active">
                    <img src="sample3.png" class="d-block w-100" alt="sample">
                </div>
                <div class="carousel-item">
                    <img src="sample2.png" class="d-block w-100" alt="sample">
                </div>
                <div class="carousel-item">
                    <img src="sample1.png" class="d-block w-100" alt="sample">
                </div>
            </div>
            <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleAutoplaying" data-bs-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Previous</span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleAutoplaying" data-bs-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Next</span>
            </button>
        </div>
    </div>

    <!-- Color Thief Library -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/color-thief/2.3.0/color-thief.umd.js"></script>
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <script>
        var gk_isXlsx = false;
        var gk_xlsxFileLookup = {};
        var gk_fileData = {};
        function filledCell(cell) {
            return cell !== '' && cell != null;
        }
        function loadFileData(filename) {
            if (gk_isXlsx && gk_xlsxFileLookup[filename]) {
                try {
                    var workbook = XLSX.read(gk_fileData[filename], { type: 'base64' });
                    var firstSheetName = workbook.SheetNames[0];
                    var worksheet = workbook.Sheets[firstSheetName];
                    var jsonData = XLSX.utils.sheet_to_json(worksheet, { header: 1, blankrows: false, defval: '' });
                    var filteredData = jsonData.filter(row => row.some(filledCell));
                    var headerRowIndex = filteredData.findIndex((row, index) =>
                        row.filter(filledCell).length >= filteredData[index + 1]?.filter(filledCell).length
                    );
                    if (headerRowIndex === -1 || headerRowIndex > 25) {
                        headerRowIndex = 0;
                    }
                    var csv = XLSX.utils.aoa_to_sheet(filteredData.slice(headerRowIndex));
                    csv = XLSX.utils.sheet_to_csv(csv, { header: 1 });
                    return csv;
                } catch (e) {
                    console.error(e);
                    return "";
                }
            }
            return gk_fileData[filename] || "";
        }

        // Translation dictionary
        const translations = {
            en: {
                title: "Color Palette Extractor",
                extractButton: "Extract Palette",
                colorCountLabel: "Number of Colors (1-10):",
                uploadPrompt: "Please upload an image first!"
            },
            es: {
                title: "Extractor de Paleta de Colores",
                extractButton: "Extraer Paleta",
                colorCountLabel: "Número de Colores (1-10):",
                uploadPrompt: "¡Por favor, sube una imagen primero!"
            },
            zh: {
                title: "颜色调色板提取器",
                extractButton: "提取调色板",
                colorCountLabel: "颜色数量 (1-10)：",
                uploadPrompt: "请先上传一张图片！"
            },
            fr: {
                title: "Extracteur de Palette de Couleurs",
                extractButton: "Extraire la Palette",
                colorCountLabel: "Nombre de Couleurs (1-10) :",
                uploadPrompt: "Veuillez d'abord télécharger une image !"
            },
            de: {
                title: "Farbpaletten-Extraktor",
                extractButton: "Palette Extrahieren",
                colorCountLabel: "Anzahl der Farben (1-10):",
                uploadPrompt: "Bitte laden Sie zuerst ein Bild hoch!"
            },
            pt: {
                title: "Extrator de Paleta de Cores",
                extractButton: "Extrair Paleta",
                colorCountLabel: "Número de Cores (1-10):",
                uploadPrompt: "Por favor, faça upload de uma imagem primeiro!"
            },
            ru: {
                title: "Экстрактор Цветовой Палитры",
                extractButton: "Извлечь Палитру",
                colorCountLabel: "Количество цветов (1-10):",
                uploadPrompt: "Пожалуйста, сначала загрузите изображение!"
            },
            ja: {
                title: "カラーパレット抽出ツール",
                extractButton: "パレットを抽出",
                colorCountLabel: "色の数 (1-10)：",
                uploadPrompt: "まず画像をアップロードしてください！"
            },
            ko: {
                title: "색상 팔레트 추출기",
                extractButton: "팔레트 추출",
                colorCountLabel: "색상 수 (1-10):",
                uploadPrompt: "먼저 이미지를 업로드하세요!"
            },
            ar: {
                title: "مستخرج لوحة الألوان",
                extractButton: "استخراج اللوحة",
                colorCountLabel: "عدد الألوان (1-10):",
                uploadPrompt: "يرجى تحميل صورة أولاً!"
            }
        };

        // Function to update text based on selected language
        function updateLanguage(lang) {
            document.querySelectorAll('[data-i18n]').forEach(element => {
                const key = element.getAttribute('data-i18n');
                element.textContent = translations[lang][key];
            });
            document.title = translations[lang].title;
            document.body.setAttribute('dir', lang === 'ar' ? 'rtl' : 'ltr');
        }

        // Language selector event listener
        const langSelect = document.getElementById('language-select');
        langSelect.addEventListener('change', () => {
            updateLanguage(langSelect.value);
        });

        // Initialize with English
        updateLanguage('en');

        // Color extraction logic
        const uploadInput = document.getElementById('image-upload');
        const preview = document.getElementById('preview');
        const paletteDiv = document.getElementById('palette');
        const colorCountInput = document.getElementById('color-count');
        const colorThief = new ColorThief();

        uploadInput.addEventListener('change', () => {
            const file = uploadInput.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = () => {
                    preview.src = reader.result;
                    paletteDiv.innerHTML = ''; // Clear previous palette
                };
                reader.readAsDataURL(file);
            }
        });

        function extractColors() {
            if (!preview.src) {
                alert(translations[langSelect.value].uploadPrompt);
                return;
            }
            const img = preview;
            img.crossOrigin = "Anonymous";
            let colorCount = parseInt(colorCountInput.value);
            if (isNaN(colorCount) || colorCount < 1 || colorCount > 10) {
                colorCount = 5; // Fallback to default if invalid
            }
            const colors = colorThief.getPalette(img, colorCount);
            paletteDiv.innerHTML = '';
            colors.forEach(color => {
                const hex = rgbToHex(color[0], color[1], color[2]);
                const swatch = document.createElement('div');
                swatch.className = 'swatch';
                swatch.style.backgroundColor = hex;
                swatch.textContent = hex;
                paletteDiv.appendChild(swatch);
            });
        }

        function rgbToHex(r, g, b) {
            return `#${((1 << 24) + (r << 16) + (g << 8) + b).toString(16).slice(1).toUpperCase()}`;
        }
    </script>
</body>
</html>
